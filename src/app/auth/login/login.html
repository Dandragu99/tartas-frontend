<div class="min-h-screen flex items-center justify-center bg-base-200 py-12 px-4">
  <div class="max-w-md w-full">
    <!-- Card principal -->
    <div class="bg-base-100 rounded-3xl shadow-2xl overflow-hidden">
      <!-- Header decorativo -->
      <div class="bg-primary py-8 px-6 text-center relative">
        <div class="absolute inset-0 opacity-10">
          <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M0,0 Q50,20 100,0 L100,100 L0,100 Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="relative">
          <h1 class="text-4xl font-serif font-bold text-primary-content mb-2">
            Ana's Bakery
          </h1>
          <p class="text-primary-content/80 text-sm">Endulza tu día</p>
        </div>
      </div>

      <!-- Formulario -->
      <div class="p-8">
        <h2 class="text-2xl font-semibold text-base-content mb-6 text-center">
          Bienvenido de vuelta
        </h2>

        <form class="space-y-5">
          <!-- Email -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-medium">Correo electrónico</span>
            </label>
            <input
              type="email"
              placeholder="tu@email.com"
              class="input input-bordered w-full focus:input-primary transition-all"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-medium">Contraseña</span>
            </label>
            <input
              type="password"
              placeholder="••••••••"
              class="input input-bordered w-full focus:input-primary transition-all"
              required
            />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover text-primary">
                ¿Olvidaste tu contraseña?
              </a>
            </label>
          </div>

          <!-- Remember me -->
          <div class="form-control">
            <label class="label cursor-pointer justify-start gap-3">
              <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" />
              <span class="label-text">Recordarme en este dispositivo</span>
            </label>
          </div>

          <!-- Botón Login -->
          <button
            type="submit"
            class="btn btn-primary w-full rounded-full text-lg shadow-lg hover:shadow-xl transition-all"
          >
            Iniciar sesión
          </button>
        </form>

        <!-- Divider -->
        <div class="divider text-base-content/50 text-sm my-6">O continúa con</div>

        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-3">
          <button class="btn btn-outline rounded-full">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
          <button class="btn btn-outline rounded-full">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Facebook
          </button>
        </div>

        <!-- Registro -->
        <p class="text-center text-sm text-base-content/60 mt-6">
          ¿No tienes cuenta?
          <a routerLink="/register" class="link link-primary font-medium">
            Regístrate aquí
          </a>
        </p>
      </div>
    </div>

    <!-- Extra info -->
    <div class="text-center mt-6 text-base-content/50 text-xs">
      <p>Al iniciar sesión, aceptas nuestros</p>
      <a href="#" class="link link-hover">Términos de servicio</a>
      y
      <a href="#" class="link link-hover">Política de privacidad</a>
    </div>
  </div>
</div>
