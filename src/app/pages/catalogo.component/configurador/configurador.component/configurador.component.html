<div class="mb-4">
  <label class="block text-gray-700 font-bold mb-2">Elige tu Bizcocho:</label>
  <select (change)="onSeleccionarBizcocho($event)"
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500">
    <option value="">Selecciona una opción...</option>
    @for (b of bizcochos(); track b.id) {
      <option [value]="b.id">{{ b.nombre }} (+{{ b.precioAdicional }}€)</option>
    }
  </select>
</div>

<div class="p-4 bg-pink-100 rounded-lg mt-6">
  <p class="text-xl font-bold text-pink-600">
    Precio Total: {{ precioFinal() | number:'1.2-2' }}€
  </p>
</div>
